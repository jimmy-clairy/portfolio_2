<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Clairy</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Projet Jimmy Clairy">
    <link rel="icon" type="image/webp" href="../assets/icon/iconj.webp">
    <script src="../js/projet.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__heading"><a href="../index.html">Jimmy Clairy<span class="dot"></span></a></h1>
            <div class="theme">
                <svg class="sun" stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" class="h-7 w-7" height="2em" width="2em"
                    xmlns="http://www.w3.org/2000/svg" hidden>
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z">
                    </path>
                </svg>
                <svg class="moon" stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" class="h-7 w-7" height="1.8em" width="1.8em"
                    xmlns="http://www.w3.org/2000/svg" hidden>
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z">
                    </path>
                </svg>
            </div>
            <nav class="nav">
                <a class="nav__link" data-nav="home" href="../index.html#home">Accueil</a>
                <a class="nav__link" data-nav="projets" href="../index.html#projets">Projets</a>
                <a class="nav__link" data-nav="skills" href="../index.html#skills">Compétences</a>
            </nav>
            <div class="social">
                <a class="social__link" href="https://github.com/jimmy-clairy" target="_blank"
                    rel="noopener noreferrer">
                    <img class="social__icon" src="../assets/svg/github.svg" alt="icon">
                </a>
                <a class="social__link" href="https://www.linkedin.com/in/jimmy-clairy/" target="_blank"
                    rel="noopener noreferrer">
                    <img class="social__icon" src="../assets/svg/linkedin.svg" alt="icon">
                </a>
                <a class="social__link" href="mailto:jimmyclairy@gmail.com">
                    <img class="social__icon" src="../assets/svg/envelope-solid.svg" alt="icon">
                </a>
            </div>
            <!-- BTN TOGGLE -->
            <button class="btn-toggle" aria-label="toggle curtain navigation">
                <span class="btn-toggle__line l1"></span>
                <span class="btn-toggle__line l2"></span>
                <span class="btn-toggle__line l3"></span>
            </button>
        </div>
    </header>

    <!-- NAV SLIDER -->
    <nav class="nav-slider">
        <div class="nav-slider__icons">
            <img id="iconJ" class="nav-slider__img" src="../assets/icon/iconj.webp" alt="logo" width="80" height="80">
        </div>

        <p class="nav-slider__p">Contruisons ensemble<br> votre projet</p>
        <a class="nav-slider__link" href="../index.html#home">Accueil</a>
        <a class="nav-slider__link grey" href="https://jimmypro.fr/projets/old_portfolio/" target="_blank"
            rel="noopener noreferrer">Ancien portfolio</a>
    </nav>

    <main class="main">
        <div class="shapes shape-1"></div>
        <div class="shapes shape-2 active-shape"></div>
        <section class="section">

            <div class="card big-card">
                <a class="big-card__site" target="_blank" rel="noopener noreferrer">
                    <img class="big-card__img">
                </a>

                <div class="big-card__content reveal-up">
                    <h2 class="big-card__heading"></h2>
                    <p class="big-card__p"></p>
                    <div class="btns">
                        <a class="btn btn-site" target="_blank" rel="noopener noreferrer">Voir site</a>
                        <a class="btn btn-git" target="_blank" rel="noopener noreferrer">Github</a>
                    </div>
                </div>

                <div class="lighthouse reveal-up">
                    <h3 class="lighthouse__heading">Lighthouse</h3>
                    <div class="lighthouse__content">
                        <div>
                            <span>Resultat Mobile</span>
                            <img class="lighthouse__mobile" alt="image de l'audit">
                        </div>
                        <div>
                            <span>Resultat Desktop</span>
                            <img class="lighthouse__desktop" alt="image de l'audit">
                        </div>
                    </div>
                </div>

                <div class="skill reveal-up">
                    <h3 class="skill__heading">Compétences</h3>
                    <div id="skill__content" class="skill__content">

                        <template id="tmp-card-skill">
                            <div class="card skill__card">
                                <img class="skill__img" width="80" height="80">
                                <span class="skill__txt">Html 5</span>
                            </div>
                        </template>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__p">
            Conçu par Jimmy Clairy, tous droits réservés 2023 ©
            <a href="./mentions_legales.html">Mentions légales</a>
        </p>
    </footer>
</body>

</html>
